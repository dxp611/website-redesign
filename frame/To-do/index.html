<!DOCTYPE html>
<html>

<head>
    <title>Tasks Ripoff</title>
    <script type="text/javascript" src="assets/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="container">
        <h1>To-do list<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add Task">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Buy cat food</li>
            <li><span><i class="fas fa-trash"></i></span> Send mail to John Snow</li>
            <li><span><i class="fas fa-trash"></i></span> Go to Winterfell</li>
            <li><span><i class="fas fa-trash"></i></span> Paint with Bob Ross</li>
            <li><span><i class="fas fa-trash"></i></span> Go to the Red wedding</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todo.js"></script>
</body>

</html>
